name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release from this run'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mpv-mitm-proxy-linux
            asset_name: mpv-mitm-proxy-linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: mpv-mitm-proxy-linux-static
            asset_name: mpv-mitm-proxy-linux-static
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mpv-mitm-proxy-windows
            asset_name: mpv-mitm-proxy-windows.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: mpv-mitm-proxy-macos
            asset_name: mpv-mitm-proxy-macos

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install dependencies (Linux MUSL)
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: sudo apt-get update && sudo apt-get install -y musl-tools

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}
      env:
        RUSTFLAGS: ${{ matrix.target == 'x86_64-unknown-linux-musl' && '-C target-feature=+crt-static' || '' }}

    - name: Prepare artifact
      shell: bash
      run: |
        mkdir -p dist
        cp mitm_rust_proxy.lua dist/main.lua
        cp proxies.txt dist/proxies.txt
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cp target/${{ matrix.target }}/release/mpv-mitm-proxy.exe dist/mpv-mitm-proxy.exe
        else
          cp target/${{ matrix.target }}/release/mpv-mitm-proxy dist/mpv-mitm-proxy
          chmod +x dist/mpv-mitm-proxy
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.create_release == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare assets
        run: |
          mkdir assets
          # For each platform's artifacts, we want to create a zip/tarball containing mitm_rust_proxy.lua and the binary
          for dir in artifacts/*; do
            platform=$(basename "$dir")
            echo "Packaging $platform..."
            mkdir -p "pkg/$platform/mpv-mitm-proxy"
            cp "$dir"/* "pkg/$platform/mpv-mitm-proxy/"

            # Restore executable permissions for non-Windows binaries
            # (permissions are lost when artifacts are uploaded/downloaded)
            if [[ "$platform" != *"windows"* ]]; then
              chmod +x "pkg/$platform/mpv-mitm-proxy/mpv-mitm-proxy"
            fi

            if [[ "$platform" == *"windows"* ]]; then
              (cd "pkg/$platform/mpv-mitm-proxy" && zip -r "../../../assets/$platform.zip" .)
            else
              (cd "pkg/$platform/mpv-mitm-proxy" && tar -czf "../../../assets/$platform.tar.gz" .)
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('manual-{0}', github.sha) }}
          files: assets/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
